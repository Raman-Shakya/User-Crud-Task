<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- JQUERY CDN IMPORT -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP CDN IMPORT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- AXIOS CDN IMPORT -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- custom styles -->
    <link rel="stylesheet" href="../../style.css">

    <!-- custom scripts -->
    <script src="../../envVariables.js"></script>
    <script src="../authValidator.js"></script>
</head>
<body>
    <form class="card" id="reset-password-form">
        <h2>Reset Password</h2>
        <input type="text" class="form-control user-name" id="user-name-input" placeholder="user name">
        <div>
            <input type="password" class="form-control old-password" id="old-password-input" placeholder="old password">
            <input type="password" class="form-control new-password" id="new-password-input" placeholder="new password">
        </div>
        <p>Already have an account? <a href="../login">login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="./resetPassword.js"></script>
</body>
</html>
