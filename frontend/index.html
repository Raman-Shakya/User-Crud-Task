<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>

    <!-- JQUERY CDN IMPORT -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP CDN IMPORT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- AXIOS CDN IMPORT -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- custom styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <h2>Welcome <span class="user-name-greeting"></span></h2>
        <a class="btn btn-primary" href="./auth/register">Add User</a>        
    </nav>
    <main class="main">
        <h2>Registered Users</h2>
        <table class="user-table table table-hover">
            <thead>
                <tr>
                    <th>userName</th>
                    <!-- <th>password</th> -->
                </tr>
            </thead>
            <tbody class="user-container">
            </tbody>
        </table>
    </main>

    <div class="modal" id="user-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete this user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body card">
                    <div>
                        UserName: 
                        <span class="user-name-field"></span>
                    </div>
                    <div>
                        Password: 
                        <input type="password" class="form-control password-field" placeholder="password">
                    </div>
                    <button class="btn btn-primary delete-user-button">delete</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
